<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/data_monitor/moonlight/static/images/logo.jpg" type="image/x-icon">
    <script type="text/javascript" src="/data_monitor/moonlight/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/data_monitor/moonlight/static/js/bd_moon_fe.js"></script>

    <!-- css样式 -->
    <link rel="stylesheet" href="/data_monitor/moonlight/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/data_monitor/moonlight/static/css/moon-fe-static-css.css"/>

    <title>Moonlight - 地理订单分析系统</title>
    <style>
        html,body{
            height:100%;
        }
        body{
            background:url("../images/bd.png");
        }
        h2{
            color: #fa8919;
            text-align:center;
            margin-top:13%;
            font-size:35px;
        }
        h3{
            color: white;
            text-align: center;
        }
        label{
            font-size:20px;
            color:#333;
        }
        input[type='text'],input[type='password']{
            display: inline-block;
            height:30px;
        }
        input[type='button']{
            font-size: 14px;
            height:30px;
            width:80px;
            border-radius: 8px;
            box-shadow: 5px 5px 5px #ccc;
            margin-right:20px;
        }
        form{
            text-align:center;
        }
        .center{
            display:none;
            width:100%;
            height:100%;
            background:black;
            opacity:0.5;
            z-index:9999;
            position:absolute;
            top:0;
        }
        .register{
            border-radius:20px;
            display:none;
            width:30%;
            height:50%;
            background: #fa8919;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%, -50%);
            z-index:99999;
        }
        .register input, .register label{
            margin-top:4%;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container body">
    <div class="main_container">
        <div class="nav_menu">
            <div class="nav_header">
                <div class="entrance">
                    <a title="moonlight" class="logo-href" href="#">
                        <span class="logo">
                            <img src="../images/logo.png">
                        </span><span class="sep"></span><span style="font-size: 14px;">Moonlight</span>
                    </a>
                </div>
                <h2>MoonLight可视化订单分析系统</h2>
                <form>
                    <label for="userName">用户名：</label>
                    <input type = 'text' id="userName" class="username">
                    <br>
                    <label for="password">密&nbsp;&nbsp; 码：</label>
                    <input type = 'password' id="password" class="password">
                    <br>
                    <input id="btn2" class="btn-info" type="button" value="注册">
                    <input id="btn" class="btn-info" type="button" value="登录">
                    <input id="btn1" class="btn-danger" type="button" value="重置">
                </form>
            </div>
        </div>
    </div>
</div>
<div class='center'></div>
<div class='register'>
    <h3>注&nbsp;&nbsp;册</h3>
    <form class="reg_form">
        <label for="userName_reg">用户名：</label>
        <input type = 'text' id="userName_reg" class="username">
        <br>
        <label for="password_reg">密&nbsp;&nbsp; 码：</label>
        <input type = 'password' id="password_reg" class="password">
        <br>
        <label for="phone_reg">手机号：</label>
        <input type = 'password' id="phone_reg" class="password">
        <br>
        <input id="btn_reg" class="btn-info" type="button" value="去登录">
    </form>
</div>
<script>
    $("#btn").click(function(){
        var userName = $("#userName").val();
        var password = $("#password").val();
        if(userName == "admin" && password == "123456"){
            window.open("../html/index.html", '_self')
        }else{
            alert("您输入的信息有误！");
        }
    });
    $("#btn1").click(function(){
        $("#userName").val("");
        $("#password").val("");
    });
    $("#btn2").click(function(){
        $(".center").toggle();
        $(".register").toggle();
    });
    $("#btn_reg").click(function(){
        $(".center").hide();
        $(".register").hide();
    })
</script>
</body>
</html>
